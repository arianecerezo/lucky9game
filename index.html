<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky 9 Card Game</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Lucky 9 Card Game</h1>
        <div class="players-container">
            <div class="player">
                <h2>Player 1</h2>
                <div class="cards" id="player1-cards"></div>
                <div class="total" id="player1-total"></div>
                <div class="controls">
                    <button id="hit-btn-1">Hit</button>
                    <button id="stand-btn-1">Stand</button>
                </div>
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <div class="cards" id="player2-cards"></div>
                <div class="total" id="player2-total"></div>
                <div class="controls">
                    <button id="hit-btn-2">Hit</button>
                    <button id="stand-btn-2">Stand</button>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn">Start Game</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
