<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/styles.css" />
  <title>Browser</title>
</head>
<body>
  <div class="container">
    <div class="title">
        <h1><span><img src="assets/images/suit-club-fill.svg" class="club"></span> LUCKY 9 <span><img src="assets/images/suit-spade-fill.svg"></span></h1>
    </div>
    <div class="scores">
        <p>Wins: <span class="wins">0</span></p>
        <p>Loses: <span class="loses">0</span></p>
        <p>Draws: <span class="draws">0</span></p>
    </div>
    <div class="gamearea">
        <div class="player1area">
            <h2 class="score1">Player 1 Score: <span id="player1score">0</span></h2>
        </div>
        <div class="player2area">
            <h2 class="score2">Player 2 Score: <span id="player2score   ">0</span></h2>
        </div>
    </div>
    <div class="buttonarea">
        <button id="hit" class="hit">HIT</button>
        <button id="stand" class="stand">STAND</button>
        <button id="deal" class="deal">DEAL</button>
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>

</html>
